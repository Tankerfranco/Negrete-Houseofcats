    <main class="main">
        <h1 id="tituloMultimedia">Multimedia</h1>
        <!--Seccion con 4 fotos y 2 videos-->
        <div class="gridMain">
            <div class="gridMain--gridImagen gridMain--itemUno"></div>
            <div class="gridMain--gridImagen gridMain--itemDos"></div>
            <div class="gridMain--gridImagen gridMain--itemTres"></div>
            <div class="gridMain--gridImagen gridMain--itemCuatro"></div>
        </div>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2GXef4tu1_8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

            <iframe width="560" height="315" src="https://www.youtube.com/embed/wbf-jBF8YuU"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen class="video--iframe"></iframe>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../imagenes/gatoDosCarrosel.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imagenes/gatoTresCarrosel.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imagenes/gatoUnoCarrosel.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
