<body class="contenedor">
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 text-dark text-uppercase fw-bold" href="../index.html">house of cats</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fs-2 text-dark fw-bolder">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="recipiente">
            <h1 class="recipiente__titulo">Contacto</h1>
            <img src="../imagenes/gatoCansado.gif" alt="gato cansado" class="recipiente__imagen">
            <p class="recipiente__texto">¡Hola! Gracias por visitar la página, nos gustaría tu opinión.</p>
        </div>
        <!--Seccion que contiene un formulario-->
        <form action="gracias.html" method="GET">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellido:</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deja un comentario (opcional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <button type="submit" class="btn btn-danger mt-3">Enviar</button>
                <button type="reset" class="btn btn-danger mt-3">Limpiar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__redesSociales">
