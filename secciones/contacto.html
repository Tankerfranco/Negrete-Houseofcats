    <main class="main">
        <h1 id="tituloContacto">Contacto</h1>
        <p class="textoContacto">Hola! gracias por visitar la pagina , nos gustaria tu opinion.</p>
        <!--Seccion que contiene un formulario-->
        <section>
            <div class="tachoForm">
                <form action="gracias.html" method="GET" class="tachoForm--formulario">
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <div>
                        <label for="coments">Dejanos un comentario</label>
                        <textarea name="coments" cols="20" rows="5" placeholder="comentario"></textarea>
                        <button type="submit" class="tachoForm--boton">Enviar</button>
                        <button type="reset" class="tachoForm--boton">limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
